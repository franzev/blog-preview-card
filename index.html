<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Preconnect to Google Fonts for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="card" aria-labelledby="card-heading">
  
      <img 
        src="./assets/images/illustration-article.svg" 
        alt="Illustration"
        loading="lazy"
        decoding="async"
      >

      <div class="card-content">
        <mark class="card-tag text-preset-3">
          Learning
        </mark >
    
        <time class="card-date text-preset-3" datetime="2023-12-21">
          Published 21 Dec 2023  
        </time >

        <h1 id="card-heading" class="text-preset-1">
          HTML & CSS foundations
        </h1>

        <p class="card-description text-preset-2">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" loading="lazy" decoding="async">
        <span class="text-preset-3 extra-bold">Greg Hooper</span>
      </div>
    </article>
  </main>
</body>
</html>
